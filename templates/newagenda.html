<div class="col-lg-4">
   <h2>Create new Agenda</h2>

   <form name="agendaForm" novalidate>

      <div class="form-group" ng-class="{'has-error': agendaForm.name.$dirty && agendaForm.name.$invalid}">
         <label for="name">Name of the Agenda</label>
         <input type="text" ng-model="formData.name" required class="form-control" placeholder="Agenda name" name="name"
                id="name">
         <ng-messages for="agendaForm.name.$error" class="text-danger" ng-if="agendaForm.name.$dirty">
            <ng-message when="required">This field is required</ng-message>
         </ng-messages>
      </div>

      <div class="form-group">
         <label for="company">Name of the company of the Agenda(optional)</label>
         <input type="text" ng-model="formData.company" class="form-control" placeholder="Company name" name="nameCompany"
                id="company">
      </div>
      <div>
         <button class="btn btn-success btn-large" ng-disabled="agendaForm.$invalid" ng-click="createAgenda()">Create Agenda
         </button>
      </div>
      <div class="text-success">
         <span>{{agenda}}</span>
      </div>
   </form>
</div>
