<div class="col-lg-4">

   <h2>Agendas List</h2>

   <div class="form-group">
      <label for="search">Search</label>
      <input type="text" ng-model="search.search" class="form-control" placeholder="Search" name="search" id="search">
   </div>
   <label>Agendas</label>

   <div ng-repeat="agenda in agendaslist | orderBy:'-dueDate' | filter:search.search">
      <a ui-sref="agendas.single({id: agenda._id})"><h3>{{agenda.name}}</h3></a>
   </div>
</div>
<div ui-view class="col-lg-4"></div>
