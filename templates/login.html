<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" name="loginForm" novalidate>
                <h2>Please Sign In </h2>
                <div class="form-group" ng-class="{'has-error': loginForm.username.$dirty && loginForm.username.$invalid}">
                    <input type="text" id="username" name="username" placeholder="Username" class="form-control input-lg"  tabindex="1" ng-model="loginData.username" required="">
                    <ng-messages for="loginForm.username.$error" class="text-danger" ng-if="loginForm.username.$dirty">
                        <ng-message when="required">This field is required</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group" ng-class="{'has-error': loginForm.password.$dirty && loginForm.password.$invalid}">
                    <input type="password" id="password" name="password" placeholder="Password" ng-model="loginData.password" class="form-control input-lg"  tabindex="2" required="" >
                    <ng-messages for="loginForm.password.$error" class="text-danger" ng-if="loginForm.password.$dirty">
                        <ng-message when="required">This field is required</ng-message>
                    </ng-messages>
                </div>
                <button class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid" ng-click="submit()">Sign in</button>
                <!--<div class="form-group"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="3"></div>-->
            </form>
        </div>
    </div>
</div>
