<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.js"></script>
    <script src='app.js'></script>

   <script src="controllers/authCtrl.js"></script>
   <script src="controllers/signupCtrl.js"></script>
   <script src="controllers/navbarCtrl.js"></script>

   <script src="controllers/agendasCtrl.js"></script>
   <script src="controllers/singleAgendaCtrl.js"></script>
   <script src="controllers/companiesCtrl.js"></script>
   <script src="controllers/contactsCtrl.js"></script>
   <script src="controllers/singleContactCtrl.js"></script>

   <script src="services/auth.js"></script>
   <script src="services/register.js"></script>
   <script src="services/agenda.js"></script>
   <script src="services/contact.js"></script>

    <script src="interceptor/authInterceptor.js"></script>
    <meta charset="UTF-8">
    <title>Personal agenda</title>
</head>
<body ng-app="services" ng-controller="NavBarController">
  <nav class="navbar navbar-inverse " role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="home">Personal Agenda</a>
    </div>
    <ul class="nav navbar-nav" ng-if="log.islogged">
       <li dropdown>
          <a href="" dropdown-toggle>Agendas <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
             <li><a ui-sref="agendas">Agendas List</a></li>
             <li><a ui-sref="newAgenda">New Agenda</a></li>
          </ul>
       </li>
       <li dropdown>
          <a href="" dropdown-toggle>Contacts <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
             <li><a ui-sref="contacts">Contacts List</a></li>
             <li><a ui-sref="newContact">New Contact</a></li>
          </ul>
       </li>
    </ul>
    <div class="navbar-form navbar-right" >
      <button ui-sref="signin" type="button" class="btn btn-success btn-md" ng-if="!log.islogged" >Sign in</button>
      <button ui-sref="signup" type="button" class="btn btn-primary btn-md" ng-if="!log.islogged">Sign up</button>
      <button type="button" class="btn btn-danger btn-md" ng-if="log.islogged" ng-click="logout()">Log out</button>l
    </div>
  </nav>
<div class="container">
  <div ui-view></div>
</div>
</body>
</html>
